<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Mensile - Gestione Familiare</title>
    <style>
        :root {
            --color-primary: #2196F3;
            --color-success: #4CAF50;
            --color-danger: #F44336;
            --color-warning: #FF9800;
            --color-light: #f5f5f5;
            --color-dark: #333;
            --color-border: #ddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
            margin: 0;
            color: var(--color-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .container {
            width: 100vw;
            max-width: 100vw;
            background: white;
            border-radius: 0;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin: 0;
            height: 100vh;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 20px;
            text-align: center;
            flex-shrink: 0;
        }

        header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
            font-weight: 700;
        }

        header p {
            font-size: 0.85em;
            opacity: 0.95;
            font-weight: 300;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .section {
            background: var(--color-light);
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid var(--color-primary);
        }

        .section.entrate {
            border-left-color: var(--color-success);
        }

        .section.spese {
            border-left-color: var(--color-danger);
        }

        .section h2 {
            color: var(--color-dark);
            margin-bottom: 15px;
            font-size: 1.25em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
