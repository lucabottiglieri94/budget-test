<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Budget Mensile - Gestione Familiare</title>
  <style>
    :root {
      --color-primary: #2196F3;
      --color-success: #4CAF50;
      --color-danger: #F44336;
      --color-warning: #FF9800;
      --color-light: #f5f5f5;
      --color-dark: #333;
      --color-border: #ddd;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 0;
      margin: 0;
      color: var(--color-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .container {
      width: 100vw;
      max-width: 100vw;
      background: white;
      border-radius: 0;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      margin: 0;
      height: 100vh;
      max-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 25px 20px;
      text-align: center;
      position: fixed; /* ‚Üê CAMBIO CHIAVE */
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    header h1 {
      font-size: 1.8em;
      margin-bottom: 5px;
      font-weight: 700;
    }

    header p {
      font-size: 0.85em;
      opacity: 0.95;
      font-weight: 300;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      padding-top: 200px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .section {
      background: var(--color-light);
      padding: 20px;
      border-radius: 15px;
      border-left: 5px solid var(--color-primary);
    }

    .section.entrate {
      border-left-color: var(--color-success);
    }

    .section.spese {
      border-left-color: var(--color-danger);
    }

    .section h2 {
      color: var(--color-dark);
      margin-bottom: 15px;
      font-size: 1.25em;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .entry-items {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 12px;
    }

    .entry-item {
      background: white;
      padding: 12px;
      border-radius: 10px;
      display: flex;
      gap: 8px;
      align-items: center;
      border: 1px solid var(--color-border);
      transition: all 0.2s ease;
    }

    .entry-item:active {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transform: translateY(-1px);
    }

    .item-label-input,
    .item-amount-input {
      padding: 8px;
      border: 1px solid;
      border-radius: 8px;
      font-size: 0.95em;
      font-family: inherit;
    }

    .item-label-input {
      flex: 1;
      font-weight: 600;
    }

    .item-amount-input {
      width: 90px;
      text-align: right;
      font-weight: 600;
    }

    .item-label-input:focus,
    .item-amount-input:focus {
      outline: none;
      border-width: 2px;
    }

    .entrata-input {
      border-color: var(--color-success);
    }

    .entrata-input:focus {
      border-color: var(--color-success);
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.2);
    }

    .spesa-input {
      border-color: var(--color-danger);
    }

    .spesa-input:focus {
      border-color: var(--color-danger);
      box-shadow: 0 0 8px rgba(244, 67, 54, 0.2);
    }

    .btn-remove {
      background: var(--color-danger);
      color: white;
      border: none;
      padding: 8px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9em;
      min-width: 35px;
      font-weight: 600;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .btn-remove:active {
      opacity: 0.8;
      transform: scale(0.95);
    }

    .btn-add {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95em;
      margin-bottom: 12px;
      transition: all 0.2s ease;
      color: white;
    }

    .btn-add:active {
      transform: scale(0.98);
    }

    .btn-add-entrate {
      background: var(--color-success);
    }

    .btn-add-entrate:active {
      background: #45a049;
    }

    .btn-add-spese {
      background: var(--color-danger);
    }

    .btn-add-spese:active {
      background: #da190b;
    }

    .total-row {
      background: white;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 2px solid var(--color-primary);
      font-size: 1.15em;
      font-weight: 700;
      margin-top: 8px;
    }

    .total-label {
      color: var(--color-dark);
    }

    .total-amount {
      color: var(--color-primary);
    }

    .total-amount.entrata {
      color: var(--color-success);
    }

    .total-amount.spesa {
      color: var(--color-danger);
    }

    .summary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 15px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 12px;
      text-align: center;
    }

    .summary-card {
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    .summary-label {
      font-size: 0.8em;
      opacity: 0.9;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    .summary-value {
      font-size: 1.5em;
      font-weight: 700;
    }

    .balance-positive {
      color: #4CAF50;
    }

    .balance-negative {
      color: #FF6B6B;
    }

    @media (max-height: 700px) {
      .container {
        height: auto;
        max-height: none;
      }

      .content {
        overflow-y: visible;
        padding: 15px;
        gap: 15px;
      }

      header {
        padding: 20px 15px;
      }

      header h1 {
        font-size: 1.5em;
      }

      .section {
        padding: 18px;
      }

      .summary {
        gap: 10px;
        padding: 18px;
      }
    }

    @media (orientation: landscape) {
      .container {
        height: auto;
        max-height: none;
      }

      .content {
        overflow-y: visible;
        gap: 12px;
      }

      header {
        padding: 15px 20px;
      }

      header h1 {
        font-size: 1.5em;
        margin-bottom: 0;
      }

      header p {
        font-size: 0.8em;
      }
    }

    /* Obiettivo di Risparmio */
    .savings-goal {
      margin-top: 20px;
    }

    .goal-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .goal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .goal-label {
      font-size: 1.1em;
      color: #666;
    }

    .goal-amount {
      font-size: 1.5em;
      font-weight: bold;
      color: var(--color-primary);
    }

    .progress-bar-container {
      width: 100%;
      height: 40px;
      background: #f0f0f0;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      margin-bottom: 15px;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--color-success) 0%, #45a049 100%);
      border-radius: 20px;
      width: 0%;
      transition: width 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .progress-text {
      position: absolute;
      width: 100%;
      text-align: center;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      font-size: 1.1em;
    }

    .goal-footer {
      display: flex;
      justify-content: space-between;
      font-size: 0.95em;
      color: #666;
    }

    .goal-footer strong {
      color: var(--color-dark);
    }

    /* Notifica Budget Superato */
    .budget-alert {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      animation: slideIn 0.5s ease;
    }

    .budget-alert.hidden {
      display: none;
    }

    .alert-content {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
      color: white;
      padding: 20px 25px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
      display: flex;
      align-items: center;
      gap: 15px;
      min-width: 300px;
      max-width: 400px;
      position: relative;
    }

    .flame-container {
      font-size: 2.5em;
      animation: flameAnimation 1s infinite alternate;
    }

    @keyframes flameAnimation {
      0% {
        transform: scale(1) rotate(-5deg);
        filter: hue-rotate(0deg);
      }
      50% {
        transform: scale(1.1) rotate(5deg);
        filter: hue-rotate(20deg);
      }
      100% {
        transform: scale(1.2) rotate(-5deg);
        filter: hue-rotate(40deg);
      }
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .alert-text {
      flex: 1;
      font-size: 0.95em;
      line-height: 1.4;
    }

    .alert-text strong {
      display: block;
      font-size: 1.1em;
      margin-bottom: 5px;
    }
