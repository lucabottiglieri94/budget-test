<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafico Risparmi</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        canvas {
            background: #fff;
            border-radius: 10px;
            padding: 10px;
        }

        #back-btn {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background: #2196F3;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        #back-btn:hover {
            background: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“ˆ Grafico Risparmi Mensili</h1>
        <canvas id="savingsChart" width="400" height="300"></canvas>
        <button id="back-btn" onclick="history.back()">â¬… Torna Indietro</button>
    </div>

    <script>
        // Recupera dati da localStorage o Firestore se vuoi (qui esempio statico)
        const months = ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio"];
        const entrate = [2000, 2100, 1900, 2200, 2000];
        const spese = [1500, 1600, 1400, 1700, 1500];
        const risparmi = entrate.map((e, i) => e - spese[i]);

        const ctx = document.getElementById('savingsChart').getContext('2d');
        const savingsChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: months,
                datasets: [
                    {
                        label: 'Entrate',
                        data: entrate,
                        backgroundColor: '#4CAF50'
                    },
                    {
                        label: 'Spese',
                        data: spese,
                        backgroundColor: '#F44336'
                    },
                    {
                        label: 'Risparmio',
                        data: risparmi,
                        backgroundColor: '#2196F3'
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top'
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return 'â‚¬ ' + value.toLocaleString('it-IT');
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
