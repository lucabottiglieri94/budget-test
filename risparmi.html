<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Web 3.0</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #0d0d1a;
    color: #fff;
  }

  .dashboard {
    padding: 20px;
    max-width: 1000px;
    margin: auto;
  }

  .cards {
    display: flex;
    gap: 20px;
    margin-bottom: 40px;
  }

  .card {
    flex: 1;
    padding: 20px;
    border: 2px solid #fff3;
    border-radius: 15px;
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  .card::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, #0ff, #0f0, #f0f, #0ff);
    animation: glow 4s linear infinite;
  }

  @keyframes glow {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .card-content {
    position: relative;
    z-index: 1;
  }

  .bars {
    display: flex;
    align-items: flex-end;
    gap: 15px;
    height: 250px;
    margin-bottom: 20px;
    border-left: 1px solid #fff3;
    border-bottom: 1px solid #fff3;
    padding-left: 10px;
  }

  .bar {
    width: 40px;
    background: #0ff;
    border-radius: 5px;
    position: relative;
    animation: pulse 2s infinite alternate;
  }

  .bar::after {
    content: attr(data-label);
    position: absolute;
    bottom: -25px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 14px;
    color: #fff;
  }

  @keyframes pulse {
    0% { opacity: 0.6; transform: scaleY(0.8); }
    100% { opacity: 1; transform: scaleY(1); }
  }

  .months {
    display: flex;
    gap: 30px;
    overflow: hidden;
    position: relative;
    width: 100%;
    height: 30px;
  }

  .month-list {
    display: flex;
    gap: 30px;
    position: absolute;
    animation: scrollMonths 20s linear infinite;
  }

  .month {
    font-size: 16px;
    padding: 5px 10px;
    border-radius: 5px;
  }

  .month.active {
    color: #0ff;
    text-shadow: 0 0 10px #0ff;
    font-weight: bold;
  }

  @keyframes scrollMonths {
    0% { left: 0; }
    100% { left: -100%; }
  }
</style>
</head>
<body>
<div class="dashboard">
  <!-- Cards -->
  <div class="cards">
    <div class="card">
      <div class="card-content">
        <h3>Saldo Totale</h3>
        <p>3,258.42 USDT</p>
      </div>
    </div>
    <div class="card">
      <div class="card-content">
        <h3>Profitto Oggi</h3>
        <p>+245.78 USDT</p>
      </div>
    </div>
    <div class="card">
      <div class="card-content">
        <h3>NFT Posseduti</h3>
        <p>12 Collezioni</p>
      </div>
    </div>
  </div>

  <!-- Bars -->
  <div class="bars">
    <div class="bar" style="height: 100px;" data-label="BTC"></div>
    <div class="bar" style="height: 200px;" data-label="ETH"></div>
    <div class="bar" style="height: 120px;" data-label="ADA"></div>
    <div class="bar" style="height: 80px;" data-label="SOL"></div>
    <div class="bar" style="height: 220px;" data-label="DOT"></div>
    <div class="bar" style="height: 100px;" data-label="MATIC"></div>
  </div>

  <!-- Months -->
  <div class="months">
    <div class="month-list">
      <div class="month">Gennaio</div>
      <div class="month">Febbraio</div>
      <div class="month">Marzo</div>
      <div class="month">Aprile</div>
      <div class="month active">Maggio</div>
      <div class="month">Giugno</div>
      <div class="month">Luglio</div>
      <div class="month">Agosto</div>
      <div class="month">Settembre</div>
    </div>
  </div>
</div>
</body>
</html>
