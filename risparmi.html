<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grafico Risparmi</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        width: 90%;
        max-width: 700px;
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }

    canvas {
        background: #fff;
        border-radius: 10px;
        padding: 10px;
    }

    #back-btn {
        display: block;
        margin: 20px auto 0;
        padding: 10px 20px;
        background: #2196F3;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
    }
</style>
</head>
<body>
<div class="container">
    <h1>üìà Grafico Risparmi Mensili</h1>
    <canvas id="savingsChart" width="400" height="300"></canvas>
    <a href="index.html" id="back-btn">‚Üê Torna al Budget</a>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
import { getFirestore, doc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyAdZbBv6JYbYnl6CxuFVfHhSftvIxwf2DY",
    authDomain: "budget-luca.firebaseapp.com",
    projectId: "budget-luca",
    storageBucket: "budget-luca.firebasestorage.app",
    messagingSenderId: "67496424698",
    appId: "1:67496424698:web:b1822e04ef4efc07408543",
    measurementId: "G-7LEYRZE9QN"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const ctx = document.getElementById('savingsChart').getContext('2d');

let savingsChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: [], // mesi
        datasets: [{
            label: 'Risparmio (‚Ç¨)',
            data: [],
            backgroundColor: '#4CAF50',
            borderRadius: 8
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: { display: false },
            tooltip: { mode: 'index', intersect: false }
        },
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

// Funzione per formattare l'importo
function formatCurrency(value) {
    return Number(value).toFixed(2).replace('.', ',');
}

// Funzione per aggiornare il grafico
function updateChart(dataObj) {
    const labels = [];
    const data = [];
    const months = Object.keys(dataObj).sort(); // ordina per anno-mese

    months.forEach(month => {
        const monthData = dataObj[month];
        let totalEntrate = 0;
        let totalSpese = 0;

        if (monthData.entrate) {
            monthData.entrate.forEach(e => totalEntrate += parseFloat(e.amount || 0));
        }
        if (monthData.spese) {
            monthData.spese.forEach(s => totalSpese += parseFloat(s.amount || 0));
        }

        const saved = totalEntrate - totalSpese;
        labels.push(month);
        data.push(saved);
    });

    savingsChart.data.labels = labels;
    savingsChart.data.datasets[0].data = data;
    savingsChart.update();
}

// Listener per aggiornamento realtime di tutti i mesi
const months = ["2026-02","2026-03","2026-04","2026-05","2026-06","2026-07","2026-08","2026-09","2026-10","2026-11","2026-12","2027-01"];
let allData = {};

months.forEach(month => {
    const ref = doc(db, "budgets", month);
    onSnapshot(ref, snap => {
        if (snap.exists()) {
            allData[month] = snap.data();
            updateChart(allData);
        }
    });
});
</script>
</body>
</html>
