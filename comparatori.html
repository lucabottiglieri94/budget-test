<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Web 3.0 - Budget Mensile</title>
<style>
  /* BODY E LAYOUT */
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #0d0d1a;
    color: #fff;
  }
  .dashboard {
    padding: 20px;
    max-width: 1000px;
    margin: auto;
  }

  /* HEADER */
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    background-color: #0d0d1a;
    padding: 10px 20px;
    z-index: 10;
  }

  /* CARDS */
  .cards {
    display: flex;
    gap: 20px;
    margin-bottom: 40px;
  }
  .card {
    flex: 1;
    padding: 20px;
    border: 2px solid #fff3;
    border-radius: 15px;
    text-align: center;
    position: relative;
    overflow: hidden;
  }
  .card::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, #0ff, #0f0, #f0f, #0ff);
    animation: glow 4s linear infinite;
  }
  @keyframes glow {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  .card-content { position: relative; z-index: 1; }

  /* BARS */
  .bars {
    display: flex;
    align-items: flex-end;
    gap: 15px;
    height: 250px;
    margin-bottom: 20px;
    border-left: 1px solid #fff3;
    border-bottom: 1px solid #fff3;
    padding-left: 10px;
  }
  .bar {
    width: 40px;
    background: #0ff;
    border-radius: 5px;
    position: relative;
    animation: pulse 2s infinite alternate;
  }
  .bar::after {
    content: attr(data-label);
    position: absolute;
    bottom: -25px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 14px;
    color: #fff;
  }
  @keyframes pulse {
    0% { opacity: 0.6; transform: scaleY(0.8); }
    100% { opacity: 1; transform: scaleY(1); }
  }

  /* MONTHS SCROLL */
  .months {
    display: flex;
    gap: 30px;
    overflow: hidden;
    position: relative;
    width: 100%;
    height: 30px;
    margin-bottom: 30px;
  }
  .month-list {
    display: flex;
    gap: 30px;
    position: absolute;
    animation: scrollMonths 20s linear infinite;
  }
  .month { font-size: 16px; padding: 5px 10px; border-radius: 5px; }
  .month.active { color: #0ff; text-shadow: 0 0 10px #0ff; font-weight: bold; }
  @keyframes scrollMonths {
    0% { left: 0; }
    100% { left: -100%; }
  }

  /* OFFERTES SPESA */
  .offerte-spesa {
    background: rgba(0, 255, 255, 0.15);
    border: 2px solid #0ff;
    border-radius: 10px;
    padding: 15px;
    color: #fff;
    font-size: 14px;
    min-width: 240px;
    max-width: 320px;
    box-shadow: 0 0 15px #0ff;
    transition: opacity 0.3s, transform 0.3s;
  }
  .offerte-spesa.hidden { opacity: 0; transform: translateY(-20px); }
  .offerte-spesa h3 { margin-top: 0; text-shadow: 0 0 8px #0ff; font-size: 18px; }
  .offerte-spesa ul { list-style: none; padding: 0; margin: 0; }
  .offerte-spesa li { margin-bottom: 6px; border-bottom: 1px solid #00ffff33; padding-bottom: 4px; }

  /* TABELLA COMPARATORI */
  .tabella-comparatori {
    width: 100%;
    max-width: 600px;
    margin: 20px auto;
    border-collapse: collapse;
    background: rgba(0,255,255,0.05);
    border: 2px solid #0ff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 20px #0ff44;
    transition: opacity 0.3s, transform 0.3s;
  }
  .tabella-comparatori.hidden { opacity: 0; transform: translateY(-20px); }
  .tabella-comparatori th, .tabella-comparatori td { padding: 12px 20px; text-align: left; color: #fff; }
  .tabella-comparatori th { background: rgba(0,255,255,0.2); text-shadow: 0 0 6px #0ff; }
  .tabella-comparatori tr:nth-child(even) { background: rgba(0,255,255,0.05); }
  .tabella-comparatori a { color: #0ff; text-decoration: none; font-weight: bold; }
  .tabella-comparatori a:hover { text-shadow: 0 0 10px #0ff; text-decoration: underline; }

</style>
</head>
<body>
<div class="dashboard">

  <!-- HEADER -->
  <div class="header">
    <h1>Budget Mensile</h1>
    <div class="offerte-spesa" id="offerteSpesa">
      <h3>Offerte Spesa ðŸ›’</h3>
      <ul id="listaOfferte">
        <!-- JS popolerÃ  qui -->
      </ul>
    </div>
  </div>

  <!-- CARDS -->
  <div class="cards">
    <div class="card"><div class="card-content"><h3>Saldo Totale</h3><p>3,258.42 USDT</p></div></div>
    <div class="card"><div class="card-content"><h3>Profitto Oggi</h3><p>+245.78 USDT</p></div></div>
    <div class="card"><div class="card-content"><h3>NFT Posseduti</h3><p>12 Collezioni</p></div></div>
  </div>

  <!-- BARS -->
  <div class="bars">
    <div class="bar" style="height: 100px;" data-label="BTC"></div>
    <div class="bar" style="height: 200px;" data-label="ETH"></div>
    <div class="bar" style="height: 120px;" data-label="ADA"></div>
    <div class="bar" style="height: 80px;" data-label="SOL"></div>
    <div class="bar" style="height: 220px;" data-label="DOT"></div>
    <div class="bar" style="height: 100px;" data-label="MATIC"></div>
  </div>

  <!-- MONTHS -->
  <div class="months">
    <div class="month-list">
      <div class="month">Gennaio</div>
      <div class="month">Febbraio</div>
      <div class="month">Marzo</div>
      <div class="month">Aprile</div>
      <div class="month active">Maggio</div>
      <div class="month">Giugno</div>
      <div class="month">Luglio</div>
      <div class="month">Agosto</div>
      <div class="month">Settembre</div>
    </div>
  </div>

  <!-- TABELLA COMPARATORI -->
  <table class="tabella-comparatori" id="tabellaComparatori">
    <thead>
      <tr><th>Nome Comparatore</th></tr>
    </thead>
    <tbody>
      <!-- JS popolerÃ  qui -->
    </tbody>
  </table>

</div>

<script>
  // Offerte demo
  const offerteDemo = [
    { nome: "Latte UHT 1L", prezzo: "â‚¬1.19" },
    { nome: "Pasta Integrale 500g", prezzo: "â‚¬0.89" },
    { nome: "Pane Casereccio", prezzo: "â‚¬1.29" },
    { nome: "Uova 12pz", prezzo: "â‚¬2.49" },
    { nome: "Olive Verdi 300g", prezzo: "â‚¬3.39" }
  ];
  const listaOfferte = document.getElementById("listaOfferte");
  offerteDemo.forEach(off => {
    const li = document.createElement("li");
    li.textContent = `${off.nome} â€” ${off.prezzo}`;
    listaOfferte.appendChild(li);
  });

  // Comparatori
  const comparatori = [
    { nome: "MiaSpesa.it", link: "https://www.miaspesa.it/" },
    { nome: "SpesaRadar.it", link: "https://spesaradar.it/" },
    { nome: "Idealo.it", link: "https://www.idealo.it/" },
    { nome: "DoveConviene", link: "https://www.doveconviene.it/" },
    { nome: "Tiendeo", link: "https://www.tiendeo.it/" }
  ];
  const tbody = document.querySelector("#tabellaComparatori tbody");
  comparatori.forEach(comp => {
    const tr = document.createElement("tr");
    const td = document.createElement("td");
    const a = document.createElement("a");
    a.href = comp.link;
    a.target = "_blank";
    a.textContent = comp.nome;
    td.appendChild(a);
    tr.appendChild(td);
    tbody.appendChild(tr);
  });

  // Sparizione allo scroll
  const scrollElems = [document.getElementById("offerteSpesa"), document.getElementById("tabellaComparatori")];
  let lastScrollPos = 0;
  window.addEventListener("scroll", () => {
    const currentPos = window.pageYOffset;
    scrollElems.forEach(elem => {
      if(currentPos > lastScrollPos) elem.classList.add("hidden");
      else elem.classList.remove("hidden");
    });
    lastScrollPos = currentPos;
  });
</script>
</body>
</html>
