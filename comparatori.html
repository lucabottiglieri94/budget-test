<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparatori Online</title>
    <style>
        /* Variabili colore stile web 3.0 */
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #00BCD4;
            --bg-gradient: linear-gradient(135deg, #1E1E2F, #3A3A5C);
            --table-bg: rgba(255, 255, 255, 0.05);
            --table-hover: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --border-radius: 12px;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
        }

        header {
            text-align: center;
            padding: 40px 20px 20px 20px;
        }

        header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin: 0;
        }

        .table-container {
            width: 90%;
            max-width: 900px;
            margin: 40px auto;
            background: var(--table-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 20px;
            text-align: left;
        }

        th {
            background: var(--secondary-color);
            font-size: 1.2rem;
        }

        tr {
            transition: background 0.3s;
            cursor: pointer;
        }

        tr:hover {
            background: var(--table-hover);
        }

        td a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
        }

        td a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 30px 20px;
            color: #bbb;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Comparatori Online</h1>
    </header>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Nome Comparatore</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                <tr onclick="window.open('https://www.promozionisupermercati.it/', '_blank')">
                    <td>promozionisupermercati</td>
                    <td><a href="https://www.promozionisupermercati.it/" target="_blank">Vai al sito</a></td>
                </tr>
                <tr onclick="window.open('https://www.doveconviene.it/', '_blank')">
                    <td>doveconviene</td>
                    <td><a href="https://www.doveconviene.it/" target="_blank">Vai al sito</a></td>
                </tr>
                <tr onclick="window.open('https://www.volantinofacile.it/', '_blank')">
                    <td>volantinofacile</td>
                    <td><a href="https://www.volantinofacile.it/" target="_blank">Vai al sito</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer>
        &copy; 2026 Luca Bott - Tutti i diritti riservati
    </footer>

</body>
</html>
